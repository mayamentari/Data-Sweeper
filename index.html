<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Ingat Posisi Angka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
    }
    h1 { color: #333; }
    #game {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 80px;
      height: 80px;
      background: #4682b4;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }
    .hidden {
      background: #ccc;
      color: transparent;
    }
    #status {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Ingat Posisi Angka</h1>
  <button onclick="startGame()">Mulai Game</button>
  <div id="game"></div>
  <div id="status"></div>

  <script>
    let numbers = [];
    let nextNumber = 1;

    function startGame() {
      const gridSize = 16; // 4x4
      numbers = Array.from({ length: gridSize }, (_, i) => i + 1);
      numbers.sort(() => Math.random() - 0.5); // acak angka
      nextNumber = 1;

      const gameBoard = document.getElementById("game");
      gameBoard.innerHTML = "";
      numbers.forEach(num => {
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = num;
        card.dataset.value = num;
        card.onclick = () => checkNumber(card);
        gameBoard.appendChild(card);
      });

      document.getElementById("status").textContent = "Ingat posisinya...";
      // sembunyikan setelah 3 detik
      setTimeout(() => {
        document.querySelectorAll(".card").forEach(card => {
          card.classList.add("hidden");
        });
        document.getElementById("status").textContent = "Klik angka mulai dari 1!";
      }, 3000);
    }

    function checkNumber(card) {
      const value = parseInt(card.dataset.value);
      if (value === nextNumber) {
        card.classList.remove("hidden");
        nextNumber++;
        if (nextNumber > numbers.length) {
          document.getElementById("status").textContent = "ðŸŽ‰ Selamat, kamu menang!";
        }
      } else {
        document.getElementById("status").textContent = "âŒ Salah! Game Over!";
        document.querySelectorAll(".card").forEach(c => c.onclick = null);
      }
    }
  </script>
</body>
</html>
