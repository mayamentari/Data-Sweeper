<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Ingat Posisi Angka + Bom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
    }
    h1 { color: #333; }
    #game {
      display: grid;
      grid-template-columns: repeat(3, 80px); /* grid 3 kolom */
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 80px;
      height: 80px;
      background: #4682b4;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }
    .hidden {
      background: #ccc;
      color: transparent;
    }
    #status {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>🧠 Ingat Posisi Angka</h1>
  <button onclick="startGame()">Mulai Game</button>
  <div id="game"></div>
  <div id="status"></div>

  <script>
    let numbers = [];
    let nextNumber = 1;

    function startGame() {
      const totalNumbers = 8;
      numbers = Array.from({ length: totalNumbers }, (_, i) => i + 1);
      numbers.push("BOM"); // tambah 1 tombol bom
      numbers.sort(() => Math.random() - 0.5); // acak posisi
      nextNumber = 1;

      const gameBoard = document.getElementById("game");
      gameBoard.innerHTML = "";
      numbers.forEach(num => {
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = num;
        card.dataset.value = num;
        card.onclick = () => checkNumber(card);
        gameBoard.appendChild(card);
      });

      document.getElementById("status").textContent = "Ingat posisinya...";
      // sembunyikan setelah 3 detik
      setTimeout(() => {
        document.querySelectorAll(".card").forEach(card => {
          card.classList.add("hidden");
        });
        document.getElementById("status").textContent = "Klik angka mulai dari 1!";
      }, 3000);
    }

    function checkNumber(card) {
      const value = card.dataset.value;
      if (value === "BOM") {
        document.getElementById("status").textContent = "💥 Kena BOM! Game Over!";
        revealAll();
        return;
      }

      if (parseInt(value) === nextNumber) {
        card.classList.remove("hidden");
        nextNumber++;
        if (nextNumber > 8) {
          document.getElementById("status").textContent = "🎉 Selamat, kamu menang!";
        }
      } else {
        document.getElementById("status").textContent = "❌ Salah! Game Over!";
        revealAll();
      }
    }

    function revealAll() {
      document.querySelectorAll(".card").forEach(c => {
        c.classList.remove("hidden");
        c.onclick = null;
      });
    }
  </script>
</body>
</html>
